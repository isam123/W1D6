<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decorator</title>
    <link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.

		-->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- link to your script file here -->
    
  </head>

  <body>
    <!-- <p id="loader">Please wait</p> -->
    <!-- <p id="loader">Please wait ... page is loading</p> -->
    <div class="container" id="container"> 
      <div class="row">
        <h1>Text Decorator</h1>
        <img src="images/decorated.gif" alt="very decorated!" />
        <fieldset> 
          <legend>Text</legend>
          <textarea id="textArea" cols="30" rows="4"></textarea>
        </fieldset>
        <fieldset>
          <legend><b>Decoration</b></legend>
          <button id="bigButton" type="button" value="Big Decoration" >
            Big Decoration
          </button>
          <br />
          <input id="checkBox" type="checkbox" value="Bling" />Bling
        </fieldset>
      </div>
    </div>

    <!-- Your UI controls go here -->
    <script src="js/decoratemytext.js"></script>
  </body>
</html>
